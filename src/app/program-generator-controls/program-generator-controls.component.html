<button *ngIf="this.hasNextStep()" class="control next-step" (click)="moveToNextStep()">Next Step</button>
<button *ngIf="this.canGeneratePage()" class="control generate" (click)="generatePage()">Generate Page!</button>
<button *ngIf="this.canGoBack()" class="control prev-step" (click)="moveToPrevStep()">Previous Step</button>
<button *ngIf="this.canStartOver()" class="control start-over" (click)="startOver()">Start Over</button>
